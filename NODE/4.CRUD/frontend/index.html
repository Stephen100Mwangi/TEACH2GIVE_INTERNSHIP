<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="filters">
      <button id="fetchButton">Fetch Data</button>

      <select id="filterSelect" style="outline: none">
        <option value="">Filter Products</option>
        <option value="location">Filter by Location</option>
        <option value="price">Filter by Price</option>
        <option value="date">Filter by Date</option>
      </select>
      <input
        placeholder="Enter search term"
        class="setFilter"
        type="text"
        style="padding: 0px 10px"
      />
    </div>
    <div class="body">
      <div class="listContainer">
        <!-- Products will be rendered here -->
      </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Update Product</h2>
        <form id="updateForm">
          <label for="updateTitle">Title:</label>
          <input type="text" id="updateTitle" name="title" required />

          <label for="updatePrice">Price:</label>
          <input type="number" id="updatePrice" name="price" required />

          <label for="updateDate">Date:</label>
          <input type="date" id="updateDate" name="date" required />

          <label for="updateLocation">Location:</label>
          <input type="text" id="updateLocation" name="location" required />

          <label for="updateCompany">Company:</label>
          <input type="text" id="updateCompany" name="company" required />

          <label for="updateImageUrl">Image URL:</label>
          <input type="url" id="updateImageUrl" name="imageUrl" required />

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <script src="productsData.js"></script>
  </body>
</html>
