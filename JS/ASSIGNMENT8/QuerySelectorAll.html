        rotate me i am crazy
      </button>
      <button class="btn-danger text-center btns content">
        rotate me i am crazy
      </button>
    </div>

    <script>
        //once you create an element in html, you can access that elemtn in JS using querySelector 
        //lets acccess the buttonms we created
        const buttons = document.querySelectorAll('.btns')
        var content = document.querySelector('.content')

        let rotate = 360

        const goCrazy = () => {
            let offsetLeft = Math.random() * window.innerWidth
            let offsetRight = Math.random() * window.innerHeight

            buttons.forEach((elem) => elem = rotated())
        }

        function rotated() {
            content.style = 'transform: rotate(' + rotate + 'deg)'
            rotate += 360
        }

        buttons.forEach(button => button.addEventListener('mouseenter', goCrazy))
    </script>
